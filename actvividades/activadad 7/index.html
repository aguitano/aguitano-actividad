<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario de contacto — Ejemplo</title>
  <link rel="stylesheet" href="css.css" />
</head>
<body>
  <div class="container">
    <header> 
      <h1>Formulario de contacto</h1>
      <p class="lead">Formulario accesible con validación del lado cliente y estilos modernos.</p>
    </header>

    <section class="card" aria-labelledby="form-title">
      <h2 id="form-title" style="font-size:1rem;margin:0 0 12px">Datos</h2>

      <form id="contactForm">
        <div>
          <label for="name">Nombre completo <span aria-hidden="true">*</span></label>
          <input id="name" name="name" type="text" required minlength="2" placeholder="Ej. Ana Pérez" />
          <div class="hint">Escribe tu nombre y apellido.</div>
        </div>

        <div>
          <label for="email">Correo electrónico <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" required placeholder="ejemplo@correo.com" />
          <div class="hint">Usaremos este correo para responderte.</div>
        </div>

        <div>
          <label for="phone">Teléfono</label>
          <input id="phone" name="phone" type="tel" pattern="^[0-9 +()\\-]{7,20}$" placeholder="+34 600 123 456" />
          <div class="hint">Opcional — solo números, espacios, +, paréntesis o guiones.</div>
        </div>

        <div>
          <label for="dob">Fecha de nacimiento</label>
          <input id="dob" name="dob" type="date" />
        </div>

        <div>
          <label for="edad">Edad <span aria-hidden="true">*</span></label>
          <input id="edad" name="edad" class="edad-input" type="number" min="25" max="65" required placeholder="Entre 25 y 65" />
        </div>

        <div>
          <label for="password">Contraseña <span aria-hidden="true">*</span></label>
          <input id="password" name="password" type="password" minlength="8" required placeholder="Mínimo 8 caracteres" />
          <div class="hint">Debe tener al menos 8 caracteres.</div>
        </div>

        <div>
          <label for="confirm">Confirmar contraseña <span aria-hidden="true">*</span></label>
          <input id="confirm" name="confirm" type="password" required placeholder="Repite la contraseña" />
        </div>

        <div class="full">
          <label for="country">País</label>
          <select id="country" name="country">
            <option value="">— Selecciona —</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div>
          <label>Género</label>
          <div class="radios" role="radiogroup">
            <label><input type="radio" name="gender" value="female"> Femenino</label>
            <label><input type="radio" name="gender" value="male"> Masculino</label>
            <label><input type="radio" name="gender" value="other"> Otro</label>
          </div>
        </div>

        <div>
          <label>Intereses</label>
          <div class="checkboxes">
            <label><input type="checkbox" name="interest" value="news"> Noticias</label>
            <label><input type="checkbox" name="interest" value="updates"> Actualizaciones</label>
            <label><input type="checkbox" name="interest" value="offers"> Ofertas</label>
          </div>
        </div>

        <div class="full">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Escribe tu mensaje... (opcional)"></textarea>
        </div>

        <div>
          <label for="file">Adjuntar archivo (opcional)</label>
          <input id="file" name="file" type="file" accept="image/*,.pdf" />
        </div>

        <div class="full actions">
          <button type="reset" class="ghost">Limpiar</button>
          <button type="submit" class="primary">Enviar</button>
        </div>

        <div id="formMessages" class="full" aria-live="polite"></div>
      </form>
    </section>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      const password = document.getElementById("password");
      const confirm = document.getElementById("confirm");
      const formMessages = document.getElementById("formMessages");

      formMessages.textContent = "";
      formMessages.className = "full message";

      // Validación de contraseñas
      if (password.value !== confirm.value) {
        event.preventDefault();
        formMessages.textContent = "❌ Las contraseñas no coinciden.";
        formMessages.classList.add("error");
        confirm.focus();
        return;
      }

      // Comprobación HTML5
      if (!this.checkValidity()) {
        event.preventDefault();
        formMessages.textContent = "Revisa los campos marcados antes de enviar.";
        formMessages.classList.add("error");
        return;
      }

      // Simulación de envío
      event.preventDefault();
      formMessages.textContent = " Enviando...";
      formMessages.classList.add("success");

      setTimeout(() => {
        formMessages.textContent = " Formulario enviado correctamente.";
        this.reset();
      }, 1500);
    });
  </script>
</body>
</html>
